<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Public Issue Reporting - issues</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-end">
        <div class="col-2">
            <a type="button" class="btn btn-link" href="/">Kijelentkezés</a>
        </div>
    </div>
    <div class="row pb-5">
        <div class="col-11 border-bottom border-4 border-dark">
            <div class="row justify-content-around">
                <div class="col-6">
                    <h1>Hibajelentések</h1>
                </div>
                <div class="col-6 text-end">
                        <a type="button" class="btn btn-light rounded-0" href="/profile.html">Profile</a>
                        <a type="button" class="btn btn-light rounded-0 disabled" href="#" aria-disabled="true">Hibajelentések</a>
                        <a type="button" class="btn btn-light rounded-0" href="/own_issues.html">Saját hibajelentéseim</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="row pb-2 justify-content-around">
                <div class="col-7">
                    <a type="button" class="btn btn-primary" href="/new_issue.html">Új hibajelentés</a>
                </div>
                <div class="col-5">
                    <div class="form-group row justify-content-md-end">
                        <label for="pageSelector" class="col-2 col-form-label">Oldal:</label>
                        <div class="col-3">
                            <select class="form-control" id="pageSelector">
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="row pb-5 justify-content-md-center">
                <table class="table">
                    <thead class="table-secondary">
                    <tr>
                        <th scope="col">Hiba</th>
                        <th scope="col">Tulajdonos</th>
                        <th scope="col">Helyszín</th>
                        <th scope="col">Státusz</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Kiégett utcai fény</td>
                        <td>John Doe</td>
                        <td>BP Mster utca 73 előtt</td>
                        <td><input class="form-check-input" type="checkbox" disabled></td>
                    </tr>
                    <tr>
                        <td>Kiégett utcai fény</td>
                        <td>John Doe</td>
                        <td>BP Mster utca 73 előtt</td>
                        <td><input class="form-check-input" type="checkbox" checked disabled></td>
                    </tr>
                    <tr>
                        <td>Törött pad</td>
                        <td>Johanna Doe</td>
                        <td>BP Ferenciek tere villamos megálló</td>
                        <td><input class="form-check-input" type="checkbox" checked disabled></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
