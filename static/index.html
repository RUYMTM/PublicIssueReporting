<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Public Issue Reporting - login</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-md-center pb-5">
        <div class="col-11 border-bottom border-4 border-dark">
            <h1>Bejelentkezés</h1>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-5">
            <div class="row pb-5 justify-content-md-center">
                <div class="input-group">
                    <span class="input-group-text">E-mail cím:</span>
                    <input type="text" aria-label="E-mail" class="form-control">
                </div>
            </div>
            <div class="row pb-5 justify-content-md-center">
                <div class="input-group">
                    <span class="input-group-text">Jelszó:</span>
                    <input type="password" aria-label="Jelszó" class="form-control">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-6 text-center">
                    <a type="button" class="btn btn-primary" href="/issue_report_list.html">Bejelentkezés</a>
                </div>
                <div class="col-6 text-center">
                    <a type="button" class="btn btn-primary" href="/registry.html">Regisztráció</a>
                </div>
            </div>
            <div class="row justify-content-md-center pt-5">
                <div class="col-6 text-center">
                    <a type="button" class="btn btn-link" href="/forgotten_password.html">Elfelejtettem a jelszavamat</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
